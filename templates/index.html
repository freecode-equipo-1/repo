{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red de Apoyo</title>
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'css/barebones.css' %}">
    <link rel="stylesheet" href="{% static 'css/skeleton-legacy.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
    <div class="wrapper row">
        <div class="mapa-container u-full-width nine columns">
            <div id="mapa" class="u-full-width" style="width: 100%; height: 100%;"></div>
        </div>
        <div class="three columns contenido">
            <header>
                <button class="primary-button" id="reporte">Agregar reporte</button>
            </header>

            <main>
            <h1>Red de Apoyo</h1>

            <section class="search">
                <form action="{% url 'inicio' %}" method="POST">
                    {% csrf_token %}
                    <div class="select flex-container">
                        <label class="text" for="tipo">Tipo de información que busca</label>
                        <select id="tipo" class="u-full-width dropdown-con-busqueda ">
                            <option value="Option 0">Todos</option>
                            <option value="Option 1">Medicamentos</option>
                            <option value="Option 2">Exámenes</option>
                            <option value="Option 3">Operaciones y Tratamientos</option>
                        </select>
                    </div>

                    <div class="searchbar flex-container">
                        <input type="text" id="insumo" class="insumo" name="nombre" placeholder="Introduce un nombre...">
                        <input type="submit" class="primary-button busqueda" value="Buscar">
                    </div>
                </form>
            </section>
        </main>

        <!-- <footer>
            <ul>
                <li>
                    <a href="">Preguntas frecuentes</a>
                </li>
            </ul>
        </footer> -->

        </div>

        <div class="bg-modal">
            <div class="modal-content">
                <div class="close" id="close">+</div>

                    <form method="POST" action="{% url 'agregar-reporte' %}" class="modal-content-container">
                        {% csrf_token %}
                        <div class="row">
                            <div class="four columns">
                                <label for="insumo">Insumo</label>
                                <input class="u-full-width" type="text" placeholder="Escribe el nombre" id="insumo" name="insumo" required>
                                <datalist id="insumo">
                                    {% for insumo in insumos %}
                                        <option value="{{ insumo.nombre }}">
                                    {% endfor %}
                                </datalist>
                            </div>
                            <div class="four columns">
                                <label for="tipo">Tipo</label>
                                <select class="u-full-width dropdown-con-busqueda" id="tipo_crear" name="tipo" required>
                                    {% for tipo, nombre_tipo in tipos_insumo %}
                                    <option value="{{ tipo }}">{{ nombre_tipo }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="four columns">
                                <label for="costo">Costo</label>
                                <input class="u-full-width" type="number" min="0" step="0.01" placeholder="Introduce el costo" id="costo" name="costo" required>
                            </div>
                            <div class="ten columns">
                                <label for="direccion">Dirección</label>
                                <input class="u-full-width" type="text" placeholder="Escribe la dirección donde lo encontraste" id="direccion" name="direccion" required>
                            </div>
                            <div class="two columns">
                                <input class="primary-button busqueda" id="buscar-direccion" type="button" value="Buscar">
                            </div>
                        </div>
                        <small id="feedback-direccion">Busca una ubicación...</small>
                        <input type="hidden" id="latitud" name="latitud" required>
                        <input type="hidden" id="longitud" name="longitud" required>
                        <label for="referencia">Referencia de ubicación</label>
                        <textarea class="u-full-width" placeholder="Indica una breve descripción de dónde conseguiste el insumo..." id="referencia" name="referencia" required></textarea>
                        <input class="primary-button busqueda" style="float: right;" type="submit" value="Agregar">
                    </form>

            </div>
        </div>
        <script src="{% static 'js/reporte.js' %}"></script>
        <script type="text/javascript">
            // Este fragmento debe ir en el archivo principal para
            // poder utilizar las variables de Django
            mapboxgl.accessToken = '{{ mapbox_api_key }}';
            var map = new mapboxgl.Map({
                container: 'mapa',
                center: [-66.9036, 10.4806],
                zoom: 12.5,
                style: 'mapbox://styles/mapbox/streets-v11'
            });

            map.on('load', () => {
                map.addSource('places', {
                    'type': 'geojson',
                    'data': {
                        'type': 'FeatureCollection',
                        'features': [
                            {% for reporte in reportes %}
                                {
                                    'type': 'Feature',
                                    'properties': {
                                        'description':
                                        '<strong>{{ reporte.insumo.nombre }}</strong><p>Costo de {{ reporte.costo }}</p>',
                                        'icon': 'information-15'
                                    },
                                    'geometry': {
                                        'type': 'Point',
                                        'coordinates': [
                                            {{ reporte.longitud }},
                                            {{ reporte.latitud }}
                                        ]
                                    }
                                },
                            {% endfor %}
                        ]
                    }
                });
                map.addLayer({
                    'id': 'places',
                    'type': 'symbol',
                    'source': 'places',
                    'layout': {
                        'icon-image': '{icon}',
                        'icon-allow-overlap': true
                    }
                });

                // Abrir pop=up (ejemplo tomado de la página de Mapbox)
                map.on('click', 'places', (e) => {
                    // Copy coordinates array.
                    const coordinates = e.features[0].geometry.coordinates.slice();
                    const description = e.features[0].properties.description;

                    // Ensure that if the map is zoomed out such that multiple
                    // copies of the feature are visible, the popup appears
                    // over the copy being pointed to.
                    while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                        coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
                    }

                    new mapboxgl.Popup()
                    .setLngLat(coordinates)
                    .setHTML(description)
                    .addTo(map);
                });

                // Cursores al entrar y salir de la capa de íconos
                map.on('mouseenter', 'places', () => {
                    map.getCanvas().style.cursor = 'pointer';
                });
                map.on('mouseleave', 'places', () => {
                    map.getCanvas().style.cursor = '';
                });

                // Permitir al usuario centrar el mapa en su cercanía
                map.addControl(
                    new mapboxgl.GeolocateControl({
                        positionOptions: {
                            enableHighAccuracy: true
                        },
                        trackUserLocation: true,
                        showUserHeading: true
                    })
                );
            });
        </script>
    </div>
</body>
</html>
